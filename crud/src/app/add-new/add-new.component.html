
<StackLayout>
        <StackLayout class="input-field">
                <TextField hint="Enter Name" autocorrect="false" class="input input-border" [(ngModel)]="name" class="input input-border"></TextField>
                <TextField hint="Enter Role" autocorrect="false" class="input input-border" [(ngModel)]="role" class="input input-border"></TextField>
            </StackLayout>
        <Button text="Submit new player!" class="btn btn-primary" (tap)="submit()"></Button>
</StackLayout>
